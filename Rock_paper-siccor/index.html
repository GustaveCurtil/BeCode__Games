<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Rock-paper-scissors</title>
</head>
<body>
    <div class="wrapper">
        <div class="button-wrapper"><button>🗿</button><button>📃</button><button>✂️</button></div>
        <div class="attack"><button class="attack-button">Attack</button></div>
        
        <div class="box">
            <h3>You : <span id="score-you"></span></h3>
            <div class="display-you"></div>
        </div>

        <div class="box">
            <h3>Robot : <span id="score-robot"></span></h3>
            <div class="display-robot">😴</div>
        </div>
        <p>Good luck!</p>
    </div>
</body>
</html>
